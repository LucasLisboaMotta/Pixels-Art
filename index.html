<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1 id="title" class="black"> 
          Paleta de Cores
      </h1>
    </header>
    <main>
        <div id="color-palette">
            <div class="color black selected"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>
        
        <div id="botoes">
          <button id="clear-board" class="botoes">
              Limpar
          </button>

          <div id="inputPX" class="botoes">
              <label for="tamanhoPixel">Escolha o tamanho da tabela</label>
              <input id="board-size" type="number" min="1" max="50" name="tamanhoPixel">
              <button id="generate-board">
                  VQV
              </button>
          </div>

        </div>

        <div id="pixel-board">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
